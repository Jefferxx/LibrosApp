<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Libro</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Agregar Nuevo Libro</h1>
    <form action="../model/insertar.php" method="POST">
        <input type="text" name="titulo" placeholder="Título" required ><br>
        <input type="number" name="precio" placeholder="Precio" required> <br>
        <input type="number" name="paginas" placeholder="Páginas" required> <br>
        <input type="number" name="anio_publicacion" placeholder="Año de publicación"> <br>
        <input type="text" name="genero" placeholder="Género"> <br>
        <input type="number" name="id_autor" placeholder="ID Autor" required><br>
        <input type="number" name="id_editorial" placeholder="ID Editorial" required><br>
        <button type="submit">Agregar Libro</button>
    </form>
</body>
</html>
